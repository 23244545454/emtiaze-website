<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1800">
  <!-- Client 1: Noor Youm (Light Day) - Sun/Light based -->
  <g id="noor-youm">
    <circle cx="60" cy="60" r="50" fill="#FFD700"/>
    <circle cx="60" cy="60" r="35" fill="none" stroke="#1e3a8a" stroke-width="3"/>
    <circle cx="60" cy="20" r="8" fill="#1e3a8a"/>
    <circle cx="60" cy="100" r="8" fill="#1e3a8a"/>
    <circle cx="20" cy="60" r="8" fill="#1e3a8a"/>
    <circle cx="100" cy="60" r="8" fill="#1e3a8a"/>
  </g>

  <!-- Client 2: WJ Saudi - Professional Badge -->
  <g id="wj-saudi" transform="translate(120, 0)">
    <rect x="10" y="10" width="100" height="100" rx="15" fill="#1e3a8a" stroke="#FFD700" stroke-width="2"/>
    <text x="60" y="65" font-size="28" font-weight="bold" fill="#FFD700" text-anchor="middle">WJ</text>
  </g>

  <!-- Client 3: Al-Hulul (Solutions) - Gear/Solution -->
  <g id="al-hulul" transform="translate(240, 0)">
    <circle cx="60" cy="60" r="45" fill="none" stroke="#FFD700" stroke-width="2"/>
    <circle cx="60" cy="60" r="30" fill="#1e3a8a"/>
    <circle cx="60" cy="35" r="6" fill="#FFD700"/>
    <circle cx="85" cy="60" r="6" fill="#FFD700"/>
    <circle cx="60" cy="85" r="6" fill="#FFD700"/>
    <circle cx="35" cy="60" r="6" fill="#FFD700"/>
  </g>

  <!-- Client 4: Gamma Arabia - Triangle/Energy -->
  <g id="gamma-arabia" transform="translate(360, 0)">
    <polygon points="60,20 100,100 20,100" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="60" cy="60" r="12" fill="#1e3a8a"/>
  </g>

  <!-- Client 5: Durat (Pearl) - Pearl/Circle -->
  <g id="durat" transform="translate(480, 0)">
    <circle cx="60" cy="60" r="48" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="60" cy="60" r="30" fill="#1e3a8a"/>
    <circle cx="60" cy="60" r="15" fill="#FFD700"/>
    <circle cx="60" cy="45" r="3" fill="#1e3a8a"/>
  </g>

  <!-- Client 6: Idea - Lightbulb -->
  <g id="idea" transform="translate(600, 0)">
    <path d="M60 20 Q75 35 75 50 Q75 65 60 70 L60 85 M50 85 L70 85 M55 90 L65 90" stroke="#1e3a8a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="50" r="20" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
  </g>

  <!-- Client 7: Energy Model - Lightning/Energy -->
  <g id="energy-model" transform="translate(720, 0)">
    <polygon points="60,20 75,50 65,50 85,90 40,50 50,50" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="60" cy="55" r="30" fill="none" stroke="#1e3a8a" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Client 8: Peak Road Union - Road/Path -->
  <g id="peak-road" transform="translate(840, 0)">
    <path d="M30 90 L60 30 L90 90" stroke="#1e3a8a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="30" r="12" fill="#FFD700"/>
    <line x1="40" y1="75" x2="80" y2="75" stroke="#FFD700" stroke-width="2"/>
  </g>

  <!-- Client 9: Al-Sauada Arabia - Tools/Work -->
  <g id="al-sauada" transform="translate(960, 0)">
    <path d="M40 45 L40 80 M80 45 L80 80 M45 60 L75 60" stroke="#1e3a8a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="40" r="15" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
  </g>

  <!-- Client 10: Horizon Acceleration - Rocket/Speed -->
  <g id="horizon-accel" transform="translate(1080, 0)">
    <polygon points="60,15 70,55 60,45 50,55" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
    <rect x="55" y="55" width="10" height="35" fill="#1e3a8a"/>
    <polygon points="50,90 60,75 70,90" fill="#1e3a8a"/>
    <circle cx="60" cy="25" r="2" fill="#1e3a8a"/>
  </g>

  <!-- Client 11: Tabuk Tourism - Building/Hotel -->
  <g id="tabuk-tourism" transform="translate(0, 120)">
    <rect x="30" y="40" width="60" height="60" fill="#1e3a8a" stroke="#FFD700" stroke-width="2"/>
    <polygon points="30,40 60,10 90,40" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="45" cy="55" r="5" fill="#FFD700"/>
    <circle cx="75" cy="55" r="5" fill="#FFD700"/>
    <circle cx="45" cy="75" r="5" fill="#FFD700"/>
    <circle cx="75" cy="75" r="5" fill="#FFD700"/>
  </g>

  <!-- Client 12: Rafeed Trade - Cart/Commerce -->
  <g id="rafeed" transform="translate(120, 120)">
    <path d="M45 35 L75 35 L80 75 L40 75 Z" stroke="#1e3a8a" stroke-width="2" fill="#FFD700"/>
    <circle cx="50" cy="80" r="5" fill="#1e3a8a"/>
    <circle cx="70" cy="80" r="5" fill="#1e3a8a"/>
    <line x1="45" y1="50" x2="75" y2="50" stroke="#1e3a8a" stroke-width="1.5"/>
  </g>

  <!-- Client 13: Rawasi Contracting - Bricks/Building -->
  <g id="rawasi" transform="translate(240, 120)">
    <g stroke="#1e3a8a" stroke-width="1.5" fill="none">
      <rect x="35" y="45" width="15" height="15"/>
      <rect x="55" y="45" width="15" height="15"/>
      <rect x="75" y="45" width="15" height="15"/>
      <rect x="35" y="65" width="15" height="15"/>
      <rect x="55" y="65" width="15" height="15"/>
      <rect x="75" y="65" width="15" height="15"/>
    </g>
    <rect x="35" y="45" width="55" height="35" fill="none" stroke="#FFD700" stroke-width="2"/>
  </g>

  <!-- Client 14: Rawai Specialized - Wrench/Tools -->
  <g id="rawai-1" transform="translate(360, 120)">
    <path d="M35 60 Q60 40 75 55" stroke="#1e3a8a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="75" cy="55" r="8" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M45 50 L55 60" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Client 15: Rawai Specialized Alt - Cogs -->
  <g id="rawai-2" transform="translate(480, 120)">
    <circle cx="60" cy="60" r="40" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="60" cy="60" r="25" fill="#FFD700"/>
    <circle cx="60" cy="60" r="12" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <rect x="58" y="20" width="4" height="15" fill="#1e3a8a"/>
    <rect x="58" y="85" width="4" height="15" fill="#1e3a8a"/>
  </g>

  <!-- Client 16: Zaid Saudi Trade - Crown/Premium -->
  <g id="zaid-saudi" transform="translate(600, 120)">
    <polygon points="60,20 70,40 85,35 80,50 90,60 70,60 60,75 50,60 30,60 40,50 35,35 50,40" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
  </g>

  <!-- Client 17: Awali Contracting - Hammer/Construction -->
  <g id="awali" transform="translate(720, 120)">
    <rect x="50" y="30" width="20" height="20" fill="#FFD700" stroke="#1e3a8a" stroke-width="2" rx="2"/>
    <rect x="58" y="48" width="4" height="40" fill="#1e3a8a"/>
    <circle cx="60" cy="92" r="6" fill="#1e3a8a"/>
  </g>

  <!-- Client 18: Hoor Al-Khalij (Gulf) - Water/Wave -->
  <g id="hoor-khalij" transform="translate(840, 120)">
    <path d="M30 65 Q45 50 60 65 T90 65" stroke="#1e3a8a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M30 75 Q45 60 60 75 T90 75" stroke="#1e3a8a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="45" r="12" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
  </g>

  <!-- Client 19: Al-Mansour United - Shield/Protection -->
  <g id="al-mansour" transform="translate(960, 120)">
    <path d="M60 20 L90 35 L90 70 Q90 90 60 95 Q30 90 30 70 L30 35 Z" fill="#FFD700" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M50 50 L60 65 L70 50" stroke="#1e3a8a" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Client 20: Al-Samman Contracting - Wrench -->
  <g id="al-samman" transform="translate(1080, 120)">
    <g stroke="#1e3a8a" stroke-width="2.5" fill="none" stroke-linecap="round">
      <path d="M35 70 L75 30"/>
      <circle cx="30" cy="75" r="8"/>
      <circle cx="80" cy="25" r="8"/>
    </g>
    <rect x="50" y="45" width="20" height="5" fill="#FFD700" transform="rotate(-45 60 47.5)"/>
  </g>

  <!-- Client 21: Al-Bayan Contracting - Document/Paper -->
  <g id="al-bayan" transform="translate(0, 240)">
    <rect x="35" y="25" width="50" height="70" fill="#FFD700" stroke="#1e3a8a" stroke-width="2" rx="3"/>
    <line x1="45" y1="45" x2="75" y2="45" stroke="#1e3a8a" stroke-width="1.5"/>
    <line x1="45" y1="60" x2="75" y2="60" stroke="#1e3a8a" stroke-width="1.5"/>
    <line x1="45" y1="75" x2="65" y2="75" stroke="#1e3a8a" stroke-width="1.5"/>
  </g>

  <!-- Client 22: Astra Radiation - Atom/Science -->
  <g id="astra" transform="translate(120, 240)">
    <circle cx="60" cy="60" r="35" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="60" cy="60" r="25" fill="none" stroke="#FFD700" stroke-width="2" transform="rotate(45 60 60)"/>
    <circle cx="60" cy="60" r="8" fill="#FFD700" stroke="#1e3a8a" stroke-width="1.5"/>
  </g>
</svg>
